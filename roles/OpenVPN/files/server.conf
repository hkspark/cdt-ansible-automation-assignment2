port 1194
proto udp
dev tun

ca /etc/openvpn/pki/ca.crt
cert /etc/openvpn/pki/issued/server.crt
key /etc/openvpn/pki/private/server.key
dh /etc/openvpn/pki/dh.pem
#tls-atuh /etc/openvpn/pki/ta.key 0
key-direction 0

server 10.8.0.0 255.255.255.0
keepalive 10 120
persist-key
persist-tun

tls-version-min 1.0
tls-version-max 1.2

verb 3